<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>App de Notas</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <link type="text/css" rel="stylesheet" href="css/libs/libs.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>

<body>

    <section id="login-section" class="h-100 d-none">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-5 col-xl-6 col-lg-6 col-md-8 col-sm-9">
                    <div class="text-center my-5">
                        <img src="./images/logo.svg" alt="logo" width="100">
                        <h2 class="mt-2">App de Notas</h2>
                    </div>
                    <div class="card shadow-lg">
                        <div id="login-p1" class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Acceso</h1>
                            <div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username-input">Ingresa el correo electrónico o
                                        el número de teléfono asociado a tu cuenta para enviarte un código de
                                        acceso.</label>
                                    <input id="username-input" type="text" class="form-control" name="username-input"
                                        value="" placeholder="Correo o teléfono" maxlength="320" autofocus>
                                </div>
                                <div class="d-flex align-items-center mt-4">
                                    <div id="login-spinner" class="spinner-border text-info invisible" role="status">
                                    </div>
                                    <button id="request-code-btn" class="btn btn-primary ms-auto">
                                        Solicitar Código
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="login-p2" class="card-body p-5 d-none">
                            <h1 class="fs-4 card-title fw-bold mb-4">Acceso</h1>
                            <div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="access-code-input">Ingresa el código que
                                        recibiste en tu correo electrónico o en tu teléfono.</label>
                                    <input id="access-code-input" type="text" class="form-control" autocomplete="off"
                                        name="access-code-input" value="" placeholder="Código" maxlength="6">
                                </div>
                                <div class="d-flex align-items-center mt-4">
                                    <button id="return-btn" class="text-button"
                                        style="font-style: italic; cursor: pointer;">Regresar</button>
                                    <div id="login-spinner-2" class="spinner-border text-info invisible" role="status"
                                        style="margin-left: 12px;">
                                    </div>
                                    <button id="access-btn" class="btn btn-success ms-auto">
                                        Acceder
                                    </button>
                                </div>
                                <div class="mb-3 mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="keep-connected"
                                        checked>
                                    <label class="form-check-label" for="keep-connected">
                                        Mantenerme conectado
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="copyright" class="text-center mt-5 text-muted">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="main-container" class="h-100 d-none">

        <div style="width: 100%; background-color: cadetblue; padding: 10px">
            <img src="./images/logo.svg" alt="logo" width="40">
            <label style="color: white; font-weight: bold;">App de Notas</label>
            <label id="exit-btn" style="color: white; position: absolute; right: 10px; cursor: pointer;">Salir</label>
        </div>

        <div style="text-align: left;">
            <label id="user-personal-name" style="margin: 15px 15px 0; position: absolute">Jeo</label>
        </div>

        <div style="text-align: right;">
            <button id="new-note" class="btn btn-secondary ms-auto" style="margin: 15px 15px 0">Nueva Nota</button>
        </div>

        <div style="text-align: left;">

        </div>

        <div id="notes-container" class="mt-4">
        </div>

    </section>

    <div id="loading" class="loading d-none">
        <div class="loader"></div>
    </div>

    <script type="text/javascript" src="js/libs/libs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
